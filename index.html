<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>What's the weather like?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,600;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="weathercontainerwrapper">
      <div class="container" id="weathercontainer">
        <div class="card-body">
          <div class="container">
            <form class="row g-4" id="searchCityForm">
              <div class="col-5">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="form-control"
                  id="enterCity"
                  autocomplete="off"
                  autofocus
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary mb-4"
                />
              </div>
              <div class="col-5">
                <input
                  type="submit"
                  id="currentLocationButton"
                  value="Current location📍"
                  class="btn btn-info mb-4"
                />
              </div>
            </form>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-6" id="currentCity"></div>
            </div>
            <div class="row">
              <div class="col-6" id="dateToday"></div>
            </div>
          </div>
          <br />
          <div class="current_weather" id="currentWeather">
            <img
              id="icon"
              src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
              alt="clear"
              class="float-left"
            />

            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="celciusLink" class="currentlyDisplaying">°C</a>
              <span>|</span>
              <a href="#" id="fahrenheitLink">°F</a>
            </span>
          </div>

          <table class="table-responsive table-borderless table-sm">
            <thead>
              <tr>
                <th scope="col" id="weatherdescription"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Wind:</th>
                <td id="wind"></td>
              </tr>
              <tr>
                <th scope="row">Humidity level:</th>
                <td id="humidity"></td>
              </tr>
            </tbody>
          </table>

          <div class="container_weather">
            <div class="row">
              <div class="col-2">Sat</div>
              <div class="col-2">Sun</div>
              <div class="col-2">Mon</div>
              <div class="col-2">Tue</div>
              <div class="col-2">Wed</div>
            </div>
          </div>
          <div class="container_weather">
            <div class="row">
              <div class="col-2">☀</div>
              <div class="col-2">☀</div>
              <div class="col-2">🌩</div>
              <div class="col-2">☀</div>
              <div class="col-2">🌧</div>
            </div>
          </div>
          <div class="container_weather">
            <div class="row">
              <div class="col-2"><strong>32°</strong>|24°</div>
              <div class="col-2"><strong>30°</strong>|22°</div>
              <div class="col-2"><strong>28°</strong>|20°</div>
              <div class="col-2"><strong>27°</strong>|22°</div>
              <div class="col-2"><strong>23°</strong>|17°</div>
            </div>
          </div>
        </div>
      </div>
      <a href="http://github.com/danilieb3/weather_app" target="_blank"
        >Open-source code</a
      >
      by Daniela Liebhart
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
